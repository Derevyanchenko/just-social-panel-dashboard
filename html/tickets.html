<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tickets</title>
    <!-- <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"> -->
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    @@include('sections/header.html')

    <section class="wrapper">
        <div class="container">
            <div class="content-row">

                <div class="sidebar-wrapper">
                    <div class="sidebar">
                        <div class="sidebar__info">
                            <div class="sidebar__box">
                                <div class="sidebar__box-wrapper">
                                    <div class="sidebar__box-icon">
                                        <img src="./img/sidebar-icon-total.svg" alt="">
                                    </div>
                                    <div class="sidebar__box-content">
                                        <p class="sidebar__box-title">Total orders</p>
                                        <p class="sidebar__box-num">23654</p>
                                    </div>
                                </div>
                            </div>
                            <!-- sidebar__box -->
                            <div class="sidebar__box">
                                <div class="sidebar__box-wrapper">
                                    <div class="sidebar__box-icon">
                                        <img src="./img/sidebar-icon-balance.svg" alt="">
                                    </div>
                                    <div class="sidebar__box-content">
                                        <p class="sidebar__box-title">Current balance</p>
                                        <p class="sidebar__box-num">$23654.254</p>
                                    </div>
                                </div>
                                <a href="add-funds.html" class="btn btn-yellow">Add funds</a>
                            </div>
                            <!-- sidebar__box -->
                        </div>

                        <div class="sidebar__menu">
                            <a href="index.html" class="sidebar__menu-item sidebar__item">
                                <p>Dashboard</p>
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M7.38 21.0098C7.87 21.4998 8.66 21.4998 9.15 21.0098L17.46 12.6998C17.85 12.3098 17.85 11.6798 17.46 11.2898L9.15 2.9798C8.66 2.4898 7.87 2.4898 7.38 2.9798C6.89 3.4698 6.89 4.2598 7.38 4.7498L14.62 11.9998L7.37 19.2498C6.89 19.7298 6.89 20.5298 7.38 21.0098Z" fill="#30A6CA"/>
                                </svg>                                    
                            </a>
                            <!-- sidebar__item -->
                            <a href="update.html" class="sidebar__menu-item sidebar__item">
                                <p>Updates</p>
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M7.38 21.0098C7.87 21.4998 8.66 21.4998 9.15 21.0098L17.46 12.6998C17.85 12.3098 17.85 11.6798 17.46 11.2898L9.15 2.9798C8.66 2.4898 7.87 2.4898 7.38 2.9798C6.89 3.4698 6.89 4.2598 7.38 4.7498L14.62 11.9998L7.37 19.2498C6.89 19.7298 6.89 20.5298 7.38 21.0098Z" fill="#30A6CA"/>
                                </svg>                                    
                            </a>
                            <!-- sidebar__item -->
                            <a href="buy-panel.html" class="sidebar__menu-item sidebar__item">
                                <p>Buy panel</p>
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M7.38 21.0098C7.87 21.4998 8.66 21.4998 9.15 21.0098L17.46 12.6998C17.85 12.3098 17.85 11.6798 17.46 11.2898L9.15 2.9798C8.66 2.4898 7.87 2.4898 7.38 2.9798C6.89 3.4698 6.89 4.2598 7.38 4.7498L14.62 11.9998L7.37 19.2498C6.89 19.7298 6.89 20.5298 7.38 21.0098Z" fill="#30A6CA"/>
                                </svg>                                    
                            </a>
                            <!-- sidebar__item -->
                        </div>

                    </div>
                    <!-- sidebar -->
                </div>
                <!-- col-lg-2 -->

                <div class="content-wrapper">

                   <div class="pageTitle">
                       <h1 class="pageTitle__title">Tickets</h1>
                       <p class="pageTitle__balance">
                        Welcome, Your balance is <span>$23.208676</span>
                       </p>
                   </div>

                   <div class="mainContent">
                        <div class="row">

                           <div class="col-lg-7">
                               <div class="form-wrapper tickets-form-wrapper pr-25">
                                    <form action="#" class="form">

                                        <div class="form__row-wrapper">
                                            <p>Subject</p>
                                            <div class="form__row">
                                                <div class="form-control">
                                                    <div class="form-control__radio">
                                                        <input id="radio-order" type="radio" name="subject" value="Order" checked>
                                                        <label for="radio-order">Order</label>
                                                    </div>
                                                </div>
                                                    
                                                <div class="form-control">
                                                    <div class="form-control__radio">
                                                        <input id="radio-payment" type="radio" name="subject" value="Payment">
                                                        <label for="radio-payment">Payment</label>
                                                    </div>
                                                </div>
        
                                                <div class="form-control">
                                                    <div class="form-control__radio">
                                                        <input id="radio-service" type="radio" name="subject" value="Service">
                                                        <label for="radio-service">Service</label>
                                                    </div>
                                                </div>
        
                                                <div class="form-control">
                                                    <div class="form-control__radio">
                                                        <input id="radio-buy-panel" type="radio" name="subject" value="Buy panel">
                                                        <label for="radio-buy-panel">Buy panel</label>
                                                    </div>
                                                </div>
    
                                                <div class="form-control">
                                                    <div class="form-control__radio">
                                                        <input id="radio-other" type="radio" name="subject" value="Other">
                                                        <label for="radio-other">Other</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- form row -->
                                        </div>

                                        <div class="form-control">
                                            <p>Order ID</p>
                                           <input type="text" required="" name="orderID">
                                           <span class="error-message">something is wrong.</span>
                                        </div>
                                        <!-- form-control -->

                                        <div class="form__row-wrapper">
                                            <p>Request</p>
                                            <div class="form__row">
                                                <div class="form-control">
                                                    <div class="form-control__radio">
                                                        <input id="radio-refil" type="radio" name="request" value="Refil" checked>
                                                        <label for="radio-refil">Refil</label>
                                                    </div>
                                                </div>
                                                    
                                                <div class="form-control">
                                                    <div class="form-control__radio">
                                                        <input id="radio-cancellation" type="radio" name="request" value="Cancellation">
                                                        <label for="radio-cancellation">Cancellation</label>
                                                    </div>
                                                </div>
        
                                                <div class="form-control">
                                                    <div class="form-control__radio">
                                                        <input id="radio-speed-up" type="radio" name="request" value="Speed up">
                                                        <label for="radio-speed-up">Speed up</label>
                                                    </div>
                                                </div>
        
                                                <div class="form-control">
                                                    <div class="form-control__radio">
                                                        <input id="radio-buy-other" type="radio" name="request" value="Other">
                                                        <label for="radio-buy-other">Other</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- form row -->
                                        </div>

                                        <div class="form-control">
                                            <p>Message</p>
                                            <textarea name="" id="" cols="30" rows="10" required></textarea>
                                        </div>

                                        <button class="btn btn-yellow form__btn">Submit ticket</button>

                                    </form>
                               </div>
                           </div>

                            <div class="col-lg-5 d-flex flex-direction-column justify-content-center align-items-center">
                                    <div class="image-wrapper img-fluid">
                                        <img src="./img/tickets-img.svg" alt="">
                                    </div>
                            </div>

                        </div>
                   </div>
                   <!-- mainContent -->

                </div>
                <!-- col-lg-2 -->

            </div>
        </div>
    </section>

    @@include('sections/footer.html')


    <script src="js/jquery-3.0.0.min.js"></script>
    <script src="./js/jquery.mCustomScrollbar.js"></script>
    <script src="js/form-styler.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
